  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background:
        radial-gradient(circle at center, #2b3f70 0%, #0a1433 100%),
        url("images/bg-20-11.webp");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: "Poppins", "Segoe UI", sans-serif;
      color: #fff;
    }
    canvas { display: block; }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.25), rgba(0,0,0,0.5));
      opacity: 0.7;
      z-index: -1;
      animation: glowBg 6s ease-in-out infinite alternate;
    }
    @keyframes glowBg {
      from { filter: brightness(1.1); opacity: 0.6; }
      to { filter: brightness(1.4); opacity: 0.8; }
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      text-shadow: 0 0 15px #fff;
    }

    #music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      user-select: none;
      backdrop-filter: blur(4px);
      transition: all 0.3s;
    }
    #music-control:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
